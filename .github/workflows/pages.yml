name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]          # لو فرعك master غيّره هنا
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# يمنع تعارض نشرات متعددة
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # تهيئة GitHub Pages بالطريقة الرسمية
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # جهّز المجلد النهائي للنشر
      - name: Prepare static output
        run: |
          set -e
          mkdir -p dist
          cp -f index.html dist/ || true
          cp -f styles.css dist/ || true
          if [ -d images ]; then cp -r images dist/images; fi
          if [ -f sw.js ]; then cp sw.js dist/; fi
          if [ -f manifest.webmanifest ]; then cp manifest.webmanifest dist/; fi
          touch dist/.nojekyll

      # ارفع ملفات الموقع كـ Artifact باسم github-pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          name: github-pages

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          timeout: 1800000          # 30 دقيقة لتفادي إلغاء المهلة
          error_count: 30
          reporting_interval: 10000
